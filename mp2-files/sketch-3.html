<html>
  <head>
    <title>Sketch 3: Infinite Loop</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script>
        let k = 3 / 2;
        let angle = 0;
        var slider;
        function setup() {
        createCanvas(windowWidth, windowHeight);
        }

        function draw() {
        background(51);
        translate(width/2, height/2);
        
        rotate(angle);

        beginShape();
        stroke(255);
        noFill();
        strokeWeight(1);
        for (let a = 0; a < TWO_PI * 10; a += 0.02) {
            let r = 200 * cos(k * a);
            let x = r * cos(a);
            let y = r * sin(a);
            vertex(x,y);
        }
        angle = angle + 0.02;
        endShape(CLOSE);
        }
        function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        }
    </script>
  </head>
</html>
