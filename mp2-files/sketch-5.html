<html>
  <head>
    <title>Sketch 5: Audio</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script> 
    <script>
        let song;

        function preload() {
        soundFormats('mp3', 'ogg');
        song = loadSound("Track-13.mp3");
        }

        function setup() {
        createCanvas(windowWidth, windowHeight);
        song.play();
        }

        let k = 3 / 10;

        function draw() {
        background(51);
        translate(width/2, height/2);
        
        beginShape();
        stroke(255);
        noFill();
        strokeWeight(1);
        for (let a = 0; a < TWO_PI * 10; a += 0.02) {
            let r = 200 * cos(k * a);
            let x = r * cos(a);
            let y = r * sin(a);
            vertex(x,y);
        }
        endShape(CLOSE);
        }
    </script>
  </head>
</html>
